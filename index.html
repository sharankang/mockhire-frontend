<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockhire - Authentication</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient">
  <div class="container">
    <div class="card auth-card">
      <h1>Welcome to Mockhire</h1>
      <p class="subtitle">Your virtual trainer for interview preparation</p>

      <div class="tabs">
        <button class="tab-button active" id="showSignIn">Sign In</button>
        <button class="tab-button" id="showSignUp">Sign Up</button>
      </div>

      <form id="signInForm">
        <div class="form-group">
          <input type="text" id="signin-username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" id="signin-password" placeholder="Password">
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <form id="signUpForm" style="display: none;">
        <div class="form-group">
          <input type="text" id="signup-username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="email" id="signup-email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="signup-password" placeholder="Password">
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>

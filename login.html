<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockhire - Login / Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Welcome back to <span class="brand">Mockhire</span></h1>
      <p class="tagline">Sign in to access your tools</p>
      <div class="toggle-buttons">
        <button id="signInBtn" class="active">Sign In</button>
        <button id="signUpBtn">Sign Up</button>
      </div>
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <p id="authMessage" class="subtitle"></p>
      <p class="subtitle"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>

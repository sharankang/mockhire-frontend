<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockhire - Interview Questions</title>
  <!-- <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-gradient">
  <div class="container">
    <div class="card ats-card">
      <h1>Generate Interview Questions</h1>
      <p class="subtitle">Upload JD (PDF) or paste it below</p>
      <form id="questionForm">
        <input type="file" id="jdFile" accept=".pdf"><br>OR<br>
        <textarea id="jdText" rows="5" placeholder="Paste job description here"></textarea>
        <button type="submit" class="btn-primary">Generate Questions</button>
      </form>
      <div id="result" class="subtitle"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://esm.run/@google/generative-ai"></script>
  <script src="js/questions.js" type="module"></script>
</body>
</html>
